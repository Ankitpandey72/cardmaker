<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card bg">
            <div class="front">
                <div class="imag">
                    <div class="chipimg">
                        <img src="chip.png" alt="">
                        <img src="signal.png" alt="">
                    </div>
                    <div class="cardimag">
                        <img id="cardim" src="cardlogo/visa.png" alt="">
                    </div>

                </div>

                <p id="cn" class="cno" >6569 8556 0698 6589</p>
                <div class="de">
                    <div class="chn">
                        <!-- <p id="cardho">Card Holder</p> -->
                        <p id="cardhold">Ankit Kumar</p>

                    </div>

                    <div class="ex">
                        <p id="expire">valid thru</p>
                        <p id="cmonth">99</p>
                        <p>/</p>
                        <p id="cyear">30</p>
                    </div>

                </div>


            </div>

            <div class="back">
                <p class="Customer">Customer service +1 20989 12098</p>
                <div class="strip"></div>

                <div class="cvv">
                    <p id="cvvno">390</p>
                </div>
                 
            </div>


        </div>


        <div class="content">
            <div class="fff"></div>
            <label for="cardnam">Card Name</label><br>
            <select name="cardname" id="cardname">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="americanexpress">AmericanExpress</option>
                <option value="jcb">JCB</option>
                <option value="visaelectron">Visa Electron</option>
                <option value="maestro">Maestro</option>
                <!-- <option value="RuPay">RuPay</option> -->
            </select>

            <br>
            <label for="cardnumber">Card Number</label><br>
            <input type="text" id="cardno" class="inp cn" maxlength="19" placeholder="#### #### #### ####"><br>
            <label for="cardholder">Card Holder</label><br>
            <input type="text" id="cna" class="inp cname" maxlength="15" placeholder="Card Holder Name"><br>
            <label for="expirationdate">Expiration Date</label><br>
            <input type="text" placeholder="MM" id="months" class="inp mon" maxlength="2">

            <input type="text" placeholder="YY" id="yearsi" class="inp yea" maxlength="2" ><br>
            <label for="cvv">cvv</label>
            <input type="text" id="cvin" class="inp cv" maxlength="3" placeholder="CVV Number">
            <br>
            <button id="submit">submit</button>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
